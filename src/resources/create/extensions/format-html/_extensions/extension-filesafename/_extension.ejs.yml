title: <%= title %>
author: <%= author %>
version: <%= version %>
quarto-required: ">=<%= quartoversion %>"
contributes:
  formats:
    html:
      toc: true
      toc-location: left
      theme:
        - darkly
        - custom.scss
      cap-location: margin
      code-fold: true
      code-line-numbers: true
      highlight-style: solar
